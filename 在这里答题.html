<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    {
        const list = new Map()
        for (let i = 0; i < 10000; i++) {
            list.set(i, i)
        }
        console.log('有10000个数据，需要顺序的批量提交到服务器', list.size)
         async function submitData(list) {
          for (const item of list) {
            const [_, value] = item;
            await axios.post({
              url: "/",
              data: value,
            });
          }
        }
        submitData(list);
    }
    {

    }
</script>
</body>
</html>
